name: Build R-Linos ISO
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
      options: --privileged
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm archiso awk

      - name: Build ISO
        run: |
          # Creamos la carpeta de salida
          mkdir -p out
          # Ejecutamos mkarchiso apuntando a tu config
          mkarchiso -v -w /tmp/archiso-tmp -o ./out ./configs/releng

      - name: Upload ISO
        uses: actions/upload-artifact@v4
        with:
          name: R-Linos-1-ISO
          path: out/*.iso
